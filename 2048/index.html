<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title> 2048 </title>
</head>

<body>
<header>
  <h1> 2048 </h1>
  <input id="new" type="button" value="New Game" onclick="newGame()">
  <p> Score: <span id="score">0</span> </p>
  <br>
</header>  

  <div class="grid-container">
    <div class="grid-line-0" id="0">
      <span class="grid" id="0-0"></span>
      <span class="grid" id="0-1"></span>
      <span class="grid" id="0-2"></span>
      <span class="grid" id="0-3"></span>
    </div>

    <div class="grid-line-1" id="1">
      <span class="grid" id="1-0"></span>
      <span class="grid" id="1-1"></span>
      <span class="grid" id="1-2"></span>
      <span class="grid" id="1-3"></span>
    </div>

    <div class="grid-line-2" id="2">
      <span class="grid" id="2-0"></span>
      <span class="grid" id="2-1"></span>
      <span class="grid" id="2-2"></span>
      <span class="grid" id="2-3"></span>
    </div>

    <div class="grid-line-3" id="3">
      <span class="grid" id="3-0"></span>
      <span class="grid" id="3-1"></span>
      <span class="grid" id="3-2"></span>
      <span class="grid" id="3-3"></span>
    </div>
  </div>


</body>
  

</html>
